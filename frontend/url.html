<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/main-mobile.css" />
    <link rel="stylesheet" href="css/url.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <title>Scissors</title>
  </head>
  <body>
    <script>
      if (!document.cookie) {
        window.location.replace("./login.html");
      }
    </script>
    <div
      id="blackOut"
      style="
        display: none;
        position: absolute;
        background-color: black;
        filter: alpha(opacity=70);
        -moz-opacity: 0.7;
        opacity: 0.7;
        z-index: 999;
        top: 0px;
        left: 0px;
        height: 1%;
        width: 1%;
        height: 1%;
      "
    >
      <table width="100%" height="100%">
        <tr>
          <td align="center" valign="middle">
            <h2 style="color: White; font-weight: bold">Please wait...</h2>
            <br />
          </td>
        </tr>
      </table>
    </div>
    <div class="mobile-nav">
      <button class="mobile-nav_close">X</button>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li>
            <a class="" id="dashboardBtnMobile" href="./dashboard.html"
              >Dashboard</a
            >
          </li>
        </ul>
        <ul>
          <li><a id="loginBtnMobile" href="./login.html">Login</a></li>
          <li>
            <a id="signupBtnMobile" class="sign-up" href="./sign-up.html"
              >Sign Up</a
            >
          </li>
          <button id="logoutBtnMobile">logout</button>
        </ul>
      </nav>
    </div>
    <header>
      <a href="./index.html"><img src="./img/logo.png" alt="logo" /><br /></a>

      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li>
            <a class="" id="dashboardBtn" href="./dashboard.html">Dashboard</a>
          </li>
        </ul>
        <ul>
          <li><a id="loginBtn" href="./login.html">Login</a></li>
          <li>
            <a id="signupBtn" class="sign-up" href="./sign-up.html">Sign Up</a>
          </li>
          <button id="logoutBtn">logout</button>
        </ul>
      </nav>
      <div class="mobile-nav_toggle">
        <button class="mobile-nav_toggle-btn">
          <img src="img/menu.svg" alt="" />
        </button>
      </div>
    </header>
    <main>
      <h2 id="shortUrl"></h2>
      <!-- add copy -->
      <section class="url-details">
        <div>
          <h3 id="label"></h3>
          <h4>Clicks: <span id="clicks"></span></h4>
          <a id="longUrl" href="" class="long-url"></a><br />
          <button
            id="editBtn"
            style="
              max-width: 10rem;
              padding: 0.5rem;
              background-color: #da6201;
              color: white;
              margin-bottom: 0.5rem;
            "
          >
            Update
          </button>
          <button
            id="deleteBtn"
            style="
              max-width: 10rem;
              padding: 0.5rem;
              background-color: #da6201;
              color: white;
              margin-bottom: 0.5rem;
            "
          >
            Delete
          </button>
        </div>
        <img id="qrCode" src="" alt="QRcode" />
        <br />
      </section>
    </main>
    <footer>
      <a href="https://github.com/2bit2bit/URL-Shortner">Github repo</a>
    </footer>
    <script src="js/loading.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>

    <script src="js/url.js"></script>
  </body>
</html>
